					if(data!="0"){
						document.cookie = "ticket="+data+";";
						window.location = "edit.php";
					}
				}else{
				}
			});
		});
	}else{
		alert('to aq');

						window.location = "edit.php";

						//erro ticket invalido

					}

				}

	}
	
});
</script>
</head>
<body>
